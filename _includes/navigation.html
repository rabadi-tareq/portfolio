<table class="container">
  <tr class="nav">
    <td>
      <nav class="left-nav">
        {% for item in site.data.left_navigation %}
          <a href="{{ item.link }}"{% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a>
        {% endfor %}
      </nav>
    </td>
    <td>
      <div>
        <nav class="right-nav">
          {% for item in site.data.right_navigation %}
            <a href="{{ item.link }}"{% if page.url == item.link %} class="current"{% endif %}>{{ item.name }}</a>
          {% endfor %}
        </nav>
      </div>
    </td>
  </tr>
</table>
