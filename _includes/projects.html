<div class="projects-container">
  <div class="center">
    <table class="table">
      <tr>
        <td>
        <table>
          <tr>
          <td>
          {% include components/underline.html header="Projects" %}
          </td>
          </tr>
        </table>
        </td>
      </tr>
      <tr>
      <td class="projects">

        {% endif %}
      {% endfor %}
      </td>
      </tr>
    </table>
  </div>
</div>
