---
layout: default
title: Blogs
---
<h1>Latest Posts</h1>

<ul>
  {% for post in site.posts %}
    <li>
      <h2><a href="{{ post.url }}">{{ post.title }} - {{post.author}} - {{post.layout}}</a></h2>
      {{ post.excerpt }}
    </li>
  {% endfor %}
</ul>
